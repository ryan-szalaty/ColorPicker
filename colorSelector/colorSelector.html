<!DOCTYPE html>
<html>
<head>
    <title>Color Selector</title>
    <link rel="stylesheet" href="colorSelector.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body class="body">

<div class="main rgbSection">
    <h2>The Great</h2>
    <h1><span>RGB</span></h1>
    <h2>Guessing Game</h2>
</div>
<div class="main modeSelection">
    <div>
        <button class="modes new">NEW COLORS</button> 
    </div>
    <div>
        <p id ="alert">Correct!</p> 
    </div>
    <div>
        <button class="modes" id="easy">EASY</button>
        <button class="modes" id="hard">HARD</button>
    </div>
</div>
<div class="main gameArea">
    <div class="grid">
        <div class="item item 1"></div>
        <div class="item item 2"></div>
        <div class="item item 3"></div>
        <div class="item item 4"></div>
        <div class="item item 5"></div>
        <div class="item item 6"></div>
        <div class="item item 7"></div>
        <div class="item item 8"></div>
        <div class="item item 9"></div>
    </div>
</div>










    <script type="text/javascript" src="colorSelector.js"></script>
</body>
</html>
